name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Backend tests and lint
  backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Run ESLint
        working-directory: ./server
        run: npm run lint || echo "ESLint not configured"

      - name: Run tests
        working-directory: ./server
        run: npm test || echo "No tests configured yet"

      - name: Security audit
        working-directory: ./server
        run: npm audit --audit-level=moderate

  # Frontend tests and lint
  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Run ESLint
        working-directory: ./app
        run: npm run lint || echo "Running default linter"

      - name: Run tests
        working-directory: ./app
        run: npm test -- --watchAll=false || echo "Tests not fully configured"

      - name: Build
        working-directory: ./app
        run: npm run build

      - name: Security audit
        working-directory: ./app
        run: npm audit --audit-level=moderate

  # Docker build test
  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build backend Docker image
        run: docker build -t evm-ipfs-backend ./server

      - name: Build frontend Docker image
        run: docker build -t evm-ipfs-frontend ./app
